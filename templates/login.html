<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="app" class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <div v-if="error" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>

    <form method="post" class="space-y-4">
      <input type="email" name="email" v-model="email" placeholder="Email"
             class="w-full px-4 py-2 border rounded" required>
      <input type="password" name="password" v-model="password" placeholder="Password"
             class="w-full px-4 py-2 border rounded" required>
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Login
      </button>
    </form>
    <a href="/register" class="block text-center text-sm text-blue-500 mt-4 hover:underline">
      Don't have an account?
    </a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          error: {{ error | tojson | safe }}
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
